<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events</title>
</head>
<body>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click Me!</button>
    <p id="demo"></p>
    <button type="button" onclick="this.innerHTML = Date()">Click Me!</button>
    <!-- JavaScript kodu genellikle birkaç satır uzunluğundadır. Fonksiyonları çağıran olay niteliklerini görmek daha yaygındır. -->
    <button type="button" onclick="timeFunction()">Click Me!</button>
    <p id="time"></p>

    <!-- Some Examples -->
    <div> <!--toUpperCase-->
        Enter your name: <input type="text" id="blur" onblur="upperCase()">
        <p>When you leave the input field, a function is triggered which transforms the input text to upper case.</p>
    </div>
    <div> <!--change-->
        <select name="" id="mySelect" onchange="myCar()">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Renault">Renault</option>
        </select>
        <p id="print"></p>
    </div>
    <div> <!-- oncopy -->
        <p id="copied" oncopy="copier()" >You try copy this text</p>
        <p id="nocopy"></p>
    </div>
    <script src="events.js"></script>
</body>
</html>
